<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header" class="vh-100">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg p-4">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="icon d-flex">
              <img src="imgs/logo.png" alt="logo" class="mx-2" />
              <div class="icon-content">
                <h5 class="bolder m-0">Weather</h5>
                <span>tag line goes here</span>
              </div>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link activated" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div id="banner">
          <div class="container h-100">
            <div
              class="d-flex h-100 w-100 justify-content-center align-items-center"
            >
              <input
                id="country"
                type="text"
                class="w-75 p-3 rounded-5 border-0 form-control"
                placeholder="Find Your Location..."
              />
              <button
                class="px-4 py-2 rounded-5 border-0"
                onclick="getForecast()"
              >
                Find
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="cards-holder d-flex">
              <div class="col-md-4">
                <div class="primary-card" id="today">
                  <header class="d-flex justify-content-between p-3">
                    <span>22june</span>
                  </header>
                  <section class="p-5">
                    <h5>Cairo</h5>
                    <h2 class="d-inline-block me-4">38 C</h2>
                    <img
                      src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                      style="width: 3rem; height: 3rem"
                    />
                    <span class="state d-block mb-4">Clear</span>
                    <div class="icons d-flex">
                      <div class="icon d-flex me-3">
                        <i class="fa-solid me-2 fa-umbrella"></i>
                        <h5 id="ft">20%</h5>
                      </div>
                      <div class="icon d-flex me-3">
                        <i class="fa-solid me-2 fa-wind"></i>
                        <h5 id="sd">18km/hr</h5>
                      </div>
                      <div class="icon d-flex me-3">
                        <i class="fa-regular me-2 fa-compass"></i>
                        <h5 id="td">East</h5>
                      </div>
                    </div>
                  </section>
                </div>
              </div>

              <div class="col-md-4">
                <div class="second-card text-center h-100" id="tmw">
                  <header class="p-3">
                    <span>sunday</span>
                  </header>
                  <section class="p-5">
                    <img
                      src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                      style="width: 3rem; height: 3rem"
                    />
                    <h2>38 C</h2>
                    <span class="state d-block mb-4">Clear</span>
                  </section>
                </div>
              </div>
              <div class="col-md-4">
                <div class="third-card text-center h-100" id="aft">
                  <header class="p-3">
                    <span>monday</span>
                  </header>
                  <section class="p-5">
                    <img
                      src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                      style="width: 3rem; height: 3rem"
                    />
                    <h2>38 C</h2>
                    <span class="state d-block mb-4">Clear</span>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <footer>
      <div class="container">
        <div
          class="d-flex h-100 w-100 justify-content-center align-items-center"
        >
          <input
            id="country"
            type="text"
            class="w-75 p-3 rounded-5 border-0 form-control"
            placeholder="Support Us..."
          />
          <button class="px-4 py-2 rounded-5 border-0">Subscribe</button>
          <div class="icons d-flex">
            <div
              class="icon mx-1 d-flex justify-content-center align-items-center"
            >
              <i class="fs-5 mx-3 fa-brands fa-facebook-f"></i>
            </div>
            <div
              class="icon mx-1 d-flex justify-content-center align-items-center"
            >
              <i class="fs-5 mx-3 fa-brands fa-twitter"></i>
            </div>
            <div
              class="icon mx-1 d-flex justify-content-center align-items-center"
            >
              <i class="fs-5 mx-3 fa-brands fa-google"></i>
            </div>
            <div
              class="icon mx-1 d-flex justify-content-center align-items-center"
            >
              <i class="fs-5 mx-3 fa-brands fa-pinterest-p"></i>
            </div>
          </div>
        </div>
        <h6 class="mt-3">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </h6>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
